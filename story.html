<body>
    <header class="top__menu">
        <div>
            <a href="index.html" class="logo__name">JTnD</p></a>
        </div>
        <nav>
            <ul class="nav__list">
                <li class="nav__listitem">
                    <a href="index.html" class="nav__link">Home</a>

                <li class="nav__listitem">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JTnD | Story Generation</title>
    <link rel="icon" type="image/x-icon" href="assets/icons8-dice-64.png">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <header class="top__menu">
        <div>
            <a href="index.html" class="logo__name">JTnD</p></a>
        </div>
        <nav>
            <ul class="nav__list">
                <li class="nav__listitem">
                    <a href="index.html" class="nav__link">Home</a>
                </li>
                <li class="nav__listitem">
                    <a href="characters.html" class="nav__link">Characters</a>
                </li>
                <li class="nav__listitem">
                    <a href="story.html" class="nav__link">Story</a>
                </li>
            </ul>
        </nav>
        <div class="top__info">
            <img src="assets/sun (1).svg" alt="darkmode" id="darkmode">
            <p class="pipe">|</p>
            <a href="#" class="nav__listitem about__link">About</a>
            <a href="https://orkerhulen.dk/onewebmedia/DnD%205e%20Players%20Handbook%20%28BnW%20OCR%29.pdf" target="_blank"><button class="guide__btn">Official Guide</button></a>
        </div>
    </header>
    <h1 class="story__title">Story Creation</h1>
    <!--Remove this hr and add a fancy svg divider-->
    <div class="divider__wrapper">
        <img src="assets/divider.png" alt="divider" class="divider">
    </div>
    <div class="room__container">
        <label for="rooms">Number of rooms in the dungeon:</label>
        <select name="rooms" id="rooms">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
    </div>
    <div class="dungeon__container">
        <p>Select Dungeon Size:</p>
        <div class="story__options">
            <button class="option__btn option__selected dungeon__btn">Small Dungeon</button>
            <button class="option__btn dungeon__btn">Large Dungeon</button>
        </div>
        <p class="unique__heading">Unique resistance:</p>
        <div class="resistance__options">
            <button class="resistance__btn resistance__selected">Unique</button>
            <button class="resistance__btn">Not Unique</button>
        </div>
        <p class="unique__heading">Weak Monsters:</p>
        <div class="vulnerability__options">
            <button class="vulnerability__btn vulnerability__selected">Weak</button>
            <button class="vulnerability__btn">Not Weak</button>
        </div>
        <button id="generateBtn">Generate</button>
        <div id="monsterListContainer"></div>
        <div id="monsterTypesContainer"></div>
        <div id="monsterVulnerabilityContainer"></div>
        <div id="output">
            <div id="dungeonHistoryContainer"></div>
            <div id="partyGoalContainer"></div>
            <div id="dungeonComplicationContainer"></div>
            <div id="dungeonSolutionContainer"></div>
            <div id="testContainer"></div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>

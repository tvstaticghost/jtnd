<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JTnD | Character Generation</title>
    <link rel="icon" type="image/x-icon" href="assets/icons8-dice-64.png">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <header class="top__menu">
        <div>
            <a href="index.html" class="logo__name">JTnD</p></a>
        </div>
        <nav>
            <ul class="nav__list">
                <li class="nav__listitem">
                    <a href="index.html" class="nav__link">Home</a>
                </li>
                <li class="nav__listitem">
                    <a href="characters.html" class="nav__link">Characters</a>
                </li>
                <li class="nav__listitem">
                    <a href="story.html" class="nav__link">Story</a>
                </li>
            </ul>
        </nav>
        <div class="top__info">
            <img src="assets/sun (1).svg" alt="darkmode" id="darkmode">
            <p class="pipe">|</p>
            <a href="#" class="nav__listitem about__link">About</a>
            <a href="https://orkerhulen.dk/onewebmedia/DnD%205e%20Players%20Handbook%20%28BnW%20OCR%29.pdf" target="_blank"><button class="guide__btn">Official Guide</button></a>
        </div>
    </header>
    <main>
        <h1 class="character__title">JTnD Character Creation</h1>
        <div class="character__wrapper">
            <div class="name__wrapper">
                <input type="text" id="characterName">
                <label for="characterName">CHARACTER NAME</label>
            </div>
            <div class="character__attr">
                <div class="attribute__wrapper">
                    <input type="text" id="level">
                    <label for="level">CLASS & LEVEL</label>
                </div>
                <div class="attribute__wrapper">
                    <input type="text" id="background">
                    <label for="background">BACKGROUND</label>
                </div>
                <div class="attribute__wrapper">
                    <input type="text" id="player">
                    <label for="player">PLAYER NAME</label>
                </div>
                <div class="attribute__wrapper">
                    <input type="text" id="race">
                    <label for="race">RACE</label>
                </div>
                <div class="attribute__wrapper">
                    <input type="text" id="alignment">
                    <label for="alignment">ALIGNMENT</label>
                </div>
                <div class="attribute__wrapper">
                    <input type="text" id="experiencePoints">
                    <label for="experiencePoints">EXPERIENCE POINTS</label>
                </div>
            </div>
        </div>
    </main>
</body>

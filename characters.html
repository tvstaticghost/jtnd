<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JTnD | Character Generation</title>
    <link rel="icon" type="image/x-icon" href="assets/icons8-dice-64.png">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <header class="top__menu">
        <div>
            <a href="index.html" class="logo__name">JTnD</p></a>
        </div>
        <nav>
            <ul class="nav__list">
                <li class="nav__listitem">
                    <a href="index.html" class="nav__link">Home</a>
                </li>
                <li class="nav__listitem">
                    <a href="characters.html" class="nav__link">Characters</a>
                </li>
                <li class="nav__listitem">
                    <a href="story.html" class="nav__link">Story</a>
                </li>
            </ul>
        </nav>
        <div class="top__info">
            <img src="assets/sun (1).svg" alt="darkmode" id="darkmode">
            <p class="pipe">|</p>
            <a href="#" class="nav__listitem about__link">About</a>
            <a href="https://orkerhulen.dk/onewebmedia/DnD%205e%20Players%20Handbook%20%28BnW%20OCR%29.pdf" target="_blank"><button class="guide__btn">Official Guide</button></a>
        </div>
    </header>
    <main>
        <div class="character__wrapper">
            <div class="title__wrapper">
                <h1 class="character__title">JTnD Character Creation</h1>
                <div class="name__wrapper">
                    <input type="text" id="characterName">
                    <label for="characterName" class="character__name">CHARACTER NAME</label>
                </div>
            </div>
            <div class="character__attr">
                <div class="attribute__wrapper">
                    <input type="text" id="level">
                    <label for="level">CLASS & LEVEL</label>
                </div>
                <div class="attribute__wrapper">
                    <input type="text" id="background">
                    <label for="background">BACKGROUND</label>
                </div>
                <div class="attribute__wrapper">
                    <input type="text" id="player">
                    <label for="player">PLAYER NAME</label>
                </div>
                <div class="attribute__wrapper">
                    <input type="text" id="race">
                    <label for="race">RACE</label>
                </div>
                <div class="attribute__wrapper">
                    <input type="text" id="alignment">
                    <label for="alignment">ALIGNMENT</label>
                </div>
                <div class="attribute__wrapper">
                    <input type="text" id="experiencePoints">
                    <label for="experiencePoints">EXPERIENCE POINTS</label>
                </div>
            </div>
        </div>
        <div class="main__form__area">
            <div class="stat__container">
                <div class="str__wrapper">
                    <p class="stat__title">STRENGTH</p>
                    <input type="text" id="strInput">
                    <div class="stat__circle">
                        <input type="number" id="strCircle">
                    </div>
                </div>
                <div class="str__wrapper">
                    <p class="stat__title">DEXTERITY</p>
                    <input type="text" id="dexInput">
                    <div class="stat__circle">
                        <input type="number" id="dexCircle">
                    </div>
                </div>
                <div class="str__wrapper">
                    <p class="stat__title">CONSTITUTION</p>
                    <input type="text" id="conInput">
                    <div class="stat__circle">
                        <input type="number" id="conCircle">
                    </div>
                </div>
                <div class="str__wrapper">
                    <p class="stat__title">INTELLIGENCE</p>
                    <input type="text" id="intInput">
                    <div class="stat__circle">
                        <input type="number" id="intCircle">
                    </div>
                </div>
                <div class="str__wrapper">
                    <p class="stat__title">WISDOM</p>
                    <input type="text" id="wisInput">
                    <div class="stat__circle">
                        <input type="number" id="wisCircle">
                    </div>
                </div>
                <div class="str__wrapper">
                    <p class="stat__title">CHARISMA</p>
                    <input type="text" id="chaInput">
                    <div class="stat__circle">
                        <input type="number" id="chaCircle">
                    </div>
                </div>
            </div>
            <div class="second__column">
                <div class="inspiration__wrapper">
                    <div class="inspiration__square">
                        <input type="text" id="inspiration">
                    </div>
                    <div class="inspiration__container">INSPIRATION</div>
                </div>
                <div class="prof__wrapper">
                    <div class="prof__circle">
                        <input type="text" id="prof">
                    </div>
                    <div class="prof__container">PROFICIENCY BONUS</div>
                </div>
                <div class="saving__throws">
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">Strength</label>
                    </div>
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">Dexterity</label>
                    </div>
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">Constitution</label>
                    </div>
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">Intelligence</label>
                    </div>
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">Wisdom</label>
                    </div>
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">Charisma</label>
                    </div>
                    <p class="st__title">SAVING THROWS</p>
                </div>
                <div class="skills__container">
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">Acrobatics</label>
                    </div>
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">Animal Handling</label>
                    </div>
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">Arcana</label>
                    </div>
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">Athletics</label>
                    </div>
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">Deception</label>
                    </div>
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">History</label>
                    </div>
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">Insight</label>
                    </div>
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">Intimidation</label>
                    </div>
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">Investigation</label>
                    </div>
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">Medicine</label>
                    </div>
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">Nature</label>
                    </div>
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">Perception</label>
                    </div>
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">Performance</label>
                    </div>
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">Persuasion</label>
                    </div>
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">Religion</label>
                    </div>
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">Sleight of Hand</label>
                    </div>
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">Stealth</label>
                    </div>
                    <div class="str__options option">
                        <div class="radio__custom"></div>
                        <input type="text" class="st__input">
                        <label for="str">Survival</label>
                    </div>
                    <p class="st__title">SKILLS</p>
                </div>
            </div>
        </div>
    </main>
<script src="index.js"></script>
</body>
</html>
